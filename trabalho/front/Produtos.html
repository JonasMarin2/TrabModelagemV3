<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="produto.js" defer></script>
  <link rel="stylesheet" href="style.css" />
  <title>Gerenciar Produtos</title>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="Produtos.html">Gerenciar Produtos</a>
      <a href="Usuario.html">Gerenciar Usuários</a>
      <a href="Compras.html">Gerenciar Compras</a>
      <a href="Graficos.html">Gráficos</a>
    </nav>
  </header>

  <main>
    <h1>Área de Produtos</h1>

    <section>
      <h2>Cadastro de Produto</h2>
      <form id="produto-form">
        <label for="titulo">Título do Produto:</label>
        <input type="text" id="titulo" name="titulo" required />

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" required></textarea>

        <label for="categoria">Categoria:</label>
        <input name="categoria" id="categoria" type="text" required />

        <label for="preco">Preço:</label>
        <input id="preco" type="number" step="0.01" name="preco" required />

        <label for="percentualDesconto">Desconto (%):</label>
        <input id="percentualDesconto" type="number" name="percentualDesconto" step="0.01" required />

        <label for="estoque">Estoque disponível:</label>
        <input type="number" id="estoque" name="estoque" required />

        <label for="marca">Marca:</label>
        <input id="marca" name="marca" type="text" required />

        <label for="imagem">Imagem (URL):</label>
        <input id="imagem" name="imagem" type="text" required />

        <button id="cadastrar" type="submit">Salvar Produto</button>
      </form>
      <div id="res"></div>
    </section>

    <section>
      <h2>Produtos Cadastrados</h2>
      <table id="produtos-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Descrição</th>
            <th>Categoria</th>
            <th>Preço</th>
            <th>Desconto (%)</th>
            <th>Preço Final</th>
            <th>Estoque</th>
            <th>Marca</th>
            <th>Imagem</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="listar" type="button">Atualizar Lista</button>
    </section>

    <section>
      <h2>Modificar Produto</h2>
      <form id="produto-form-update">
        <label for="id">ID:</label>
        <input name="id" id="id" type="number" required />

        <label for="titulo2">Título:</label>
        <input id="titulo2" name="titulo" type="text" required />

        <label for="descricao2">Descrição:</label>
        <textarea name="descricao" id="descricao2" required></textarea>

        <label for="categoria2">Categoria:</label>
        <input id="categoria2" name="categoria" type="text" required />

        <label for="preco2">Preço:</label>
        <input name="preco" id="preco2" type="number" step="0.01" required />

        <label for="percentualDesconto2">Desconto (%):</label>
        <input id="percentualDesconto2" name="percentualDesconto" type="number" step="0.01" required />

        <label for="estoque2">Estoque:</label>
        <input name="estoque" id="estoque2" type="number" required />

        <label for="marca2">Marca:</label>
        <input type="text" name="marca" id="marca2" required />

        <label for="imagem2">Imagem (URL):</label>
        <input id="imagem2" name="imagem" type="text" required />

        <button type="submit" id="atualizar">Salvar Alterações</button>
      </form>
      <div id="res2"></div>
    </section>

    <section>
      <h2>Remover Produto</h2>
      <form id="produto-form-delete">
        <label for="id3">ID do Produto:</label>
        <input id="id3" name="id" type="number" required />
        <button id="apagar" type="submit">Excluir</button>
      </form>
      <div id="res3"></div>
    </section>
  </main>
</body>
</html>
