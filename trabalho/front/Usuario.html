<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="usuario.js" defer></script>
  <link rel="stylesheet" href="style.css" />
  <title>Gerenciar Usuários</title>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="Produtos.html">Gerenciar Produtos</a>
      <a href="Usuario.html">Gerenciar Usuários</a>
      <a href="Compras.html">Gerenciar Compras</a>
      <a href="Graficos.html">Gráficos</a>
    </nav>
  </header>

  <main>
    <h1>Área de Gerenciamento de Usuários</h1>

    <section>
      <h2>Cadastro de Novo Usuário</h2>
      <form id="usuario-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="firstName" required />

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="lastName" required />

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="age" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required />

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="address" required />

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="city" required />

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="state" required />

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="birthDate" required />

        <button type="submit" id="cadastrar">Cadastrar</button>
      </form>
      <div id="res"></div>
    </section>

    <section>
      <h2>Usuários Cadastrados</h2>
      <table id="usuarios-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Endereço</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Data de Nascimento</th>
          </tr>
        </thead>
        <tbody>
          <!-- Populado via JavaScript -->
        </tbody>
      </table>
      <button type="button" id="listar">Listar</button>
    </section>

    <section>
      <h2>Atualizar Usuário</h2>
      <form id="usuario-form-update">
        <label for="ID">ID:</label>
        <input type="number" id="ID" name="ID" required />

        <label for="nome2">Nome:</label>
        <input type="text" id="nome2" name="firstName" required />

        <label for="sobrenome2">Sobrenome:</label>
        <input type="text" id="sobrenome2" name="lastName" required />

        <label for="idade2">Idade:</label>
        <input type="number" id="idade2" name="age" required />

        <label for="email2">Email:</label>
        <input type="email" id="email2" name="email" required />

        <label for="telefone2">Telefone:</label>
        <input type="tel" id="telefone2" name="telefone" required />

        <label for="endereco2">Endereço:</label>
        <input type="text" id="endereco2" name="address" required />

        <label for="cidade2">Cidade:</label>
        <input type="text" id="cidade2" name="city" required />

        <label for="estado2">Estado:</label>
        <input type="text" id="estado2" name="state" required />

        <label for="nascimento2">Data de Nascimento:</label>
        <input type="date" id="nascimento2" name="birthDate" required />

        <button type="submit" id="atualizar">Atualizar</button>
      </form>
      <div id="res2"></div>
    </section>

    <section>
      <h2>Excluir Usuário</h2>
      <form id="usuario-form-delete">
        <label for="ID2">ID:</label>
        <input type="number" id="ID2" name="ID" required />
        <button type="submit" id="apagar">Apagar</button>
      </form>
      <div id="res3"></div>
    </section>
  </main>
</body>
</html>
