<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modificar Compra</title>
    <script src="/js/compraAtualizar.js"></script>
</head>
<body>
    <a href="index.html">Página Inicial</a>
    <br /><br /><br />
    <label for="idCompra">Código da Compra: <input type="number" id="idCompra" placeholder="Exemplo: 10" /></label>
    <label for="idUsuario">Código do Cliente: <input type="number" id="idUsuario" placeholder="Exemplo: 4" /></label>
    <br /><label for="idProduto">Código do Produto: <input type="number" id="idProduto" placeholder="Exemplo: 7" /></label>
    <br /><label for="quantidade">Quantidade Comprada: <input type="number" id="quantidade" placeholder="Exemplo: 500" /></label>
    <br /><label for="dataCompra">Data da Compra: <input type="date" id="dataCompra" placeholder="Exemplo: 18/07/2025" /></label>
    <br /><label for="precoUnitario">Valor Unitário: <input type="number" id="precoUnitario" placeholder="Exemplo: 8.90" /></label>
    <br /><label for="descontoAplicado">Desconto (%) Aplicado: <input type="number" id="descontoAplicado" placeholder="Exemplo: 19.87" /></label>
    <br /><label for="precoFinal">Valor Final: <input type="number" id="precoFinal" placeholder="Exemplo: 3565.78" /></label>
    <br /><label for="formaPagamento">Método de Pagamento: <input type="text" id="formaPagamento" placeholder="Exemplo: PIX" /></label>
    <br /><label for="statusCompra">Situação da Compra: <input type="text" id="statusCompra" placeholder="Exemplo: Em andamento" /></label>
    <br /><button>Registrar</button>
</body>
</html>
