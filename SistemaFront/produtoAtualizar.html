<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modificar Produto</title>
    <link rel="stylesheet" href="style.css">
    <script src="/js/produtoAtualizar.js"></script>
</head>
<body>
    <a href="index.html">Página Inicial</a>
    <br /><br /><br />
    <label for="idProduto">Código do Produto: <input type="number" id="idProduto" placeholder="Exemplo: 4" /></label>
    <br /><label for="titulo">Nome do Produto: <input type="text" id="titulo" placeholder="Exemplo: Notebook Samsung" /></label>
    <br /><label for="descricao">Detalhes: <input type="text" id="descricao" placeholder="Exemplo: Notebook Gamer, 16GB DDR4 e SSD 500GB da Samsung" /></label>
    <br /><label for="categoria">Tipo: <input type="text" id="categoria" placeholder="Exemplo: Notebook" /></label>
    <br /><label for="preco">Valor: <input type="number" id="preco" placeholder="Exemplo: 5000" /></label>
    <br /><label for="percentualDesconto">Desconto (%): <input type="number" id="percentualDesconto" placeholder="Exemplo: 20.50" /></label>
    <br /><label for="estoque">Quantidade em Estoque: <input type="number" id="estoque" placeholder="Exemplo: 5" /></label>
    <br /><label for="marca">Fabricante: <input type="text" id="marca" placeholder="Exemplo: Samsung" /></label>
    <br /><label for="imagem">URL da Imagem: <input type="text" id="imagem" placeholder="Exemplo: https://cdn.dummyjson.com/product-images/beauty" /></label>
    <br /><button>Atualizar</button>
    <footer>Jonas luiz marin © 2025</footer>  
</body>
</html>
