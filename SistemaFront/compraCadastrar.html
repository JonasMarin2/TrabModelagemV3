<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrar Nova Compra</title>
    <link rel="stylesheet" href="style.css">
    <script src="/js/compraCadastrar.js"></script>
</head>
<body>
    <a href="index.html">Página Inicial</a>
    <br /><br /><br />
    <label for="idUsuario">Código do Cliente: <input type="number" id="idUsuario" placeholder="Exemplo: 4" /></label>
    <br /><label for="idProduto">Código do Produto: <input type="number" id="idProduto" placeholder="Exemplo: 7" /></label>
    <br /><label for="quantidade">Quantidade Solicitada: <input type="number" id="quantidade" placeholder="Exemplo: 500" /></label>
    <br /><label for="dataCompra">Data da Compra: <input type="date" id="dataCompra" placeholder="Exemplo: 18/07/2025" /></label>
    <br /><label for="precoUnitario">Valor Unitário: <input type="number" id="precoUnitario" placeholder="Exemplo: 8.90" /></label>
    <br /><label for="descontoAplicado">Desconto (%) Aplicado: <input type="number" id="descontoAplicado" placeholder="Exemplo: 19.87" /></label>
    <br /><label for="formaPagamento">Modo de Pagamento: <input type="text" id="formaPagamento" placeholder="Exemplo: PIX" /></label>
    <br /><label for="statusCompra">Situação da Compra:
        <select id="statusCompra">
            <option value="em_andamento">Em andamento</option>
            <option value="finalizado">Finalizado</option>
        </select>
    </label>
    <br /><button>Registrar</button>
    <footer>Jonas luiz marin © 2025</footer>  
</body>
</html>
