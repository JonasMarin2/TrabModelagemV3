<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrar Novo Usuário</title>
    <link rel="stylesheet" href="style.css">
    <script src="/js/usuarioCadastrar.js"></script>
</head>
<body>
    <a href="index.html">Página Inicial</a>
    <br /><br /><br />
    <button id="cadastrarAPI">Importar da Base de Dados</button>
    <br /><br />
    <hr />
    <br /><br />
    <label for="primeiroNome">Nome: <input type="text" id="primeiroNome" placeholder="Exemplo: João" /></label>
    <br /><label for="sobrenome">Sobrenome: <input type="text" id="sobrenome" placeholder="Exemplo: Fagundes" /></label>
    <br /><label for="idade">Idade: <input type="number" id="idade" placeholder="Exemplo: 17" /></label>
    <br /><label for="email">E-mail: <input type="text" id="email" placeholder="Exemplo: jpfagundcontato@gmail.com" /></label>
    <br /><label for="telefone">Telefone: <input type="number" id="telefone" placeholder="Exemplo: 48988887777" /></label>
    <br /><label for="endereco">Endereço: <input type="text" id="endereco" placeholder="Exemplo: Rua Campinas, 263" /></label>
    <br /><label for="cidade">Cidade: <input type="text" id="cidade" placeholder="Exemplo: Tijucas" /></label>
    <br /><label for="estado">Estado: <input type="text" id="estado" placeholder="Exemplo: Santa Catarina" /></label>
    <br /><label for="dataNasc">Data de Nascimento: <input type="date" id="dataNasc" /></label>
    <br /><button id="btn">Registrar</button>
    <footer>Jonas luiz marin © 2025</footer>  
</body>
</html>
